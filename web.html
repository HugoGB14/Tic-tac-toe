<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
	<div class="container">
		<div class="box" id="1" onclick="playerMove(1)"></div>
		<div class="box" id="2" onclick="playerMove(2)"></div>
		<div class="box" id="3" onclick="playerMove(3)"></div>
		<div class="box" id="4" onclick="playerMove(4)"></div>
		<div class="box" id="5" onclick="playerMove(5)"></div>
		<div class="box" id="6" onclick="playerMove(6)"></div>
		<div class="box" id="7" onclick="playerMove(7)"></div>
		<div class="box" id="8" onclick="playerMove(8)"></div>
		<div class="box" id="9" onclick="playerMove(9)"></div>
	</div>

	<h2 id="result"></h2>

	<script src="script.js"></script>
</body>
</html>
